version: '2'
services:  
  postgresql:
    image: postgres
    environment:
      POSTGRES_PASSWORD: admin
      POSTGRES_USER: postgres
      POSTGRES_DB: postgres         
    ports:
      - "5432:5432"  
  diskobolos:
    image: diskobolos-docker-repo/diskobolos-core:0.1.0
    ports:
      - "8080:8080"
    links:
      - postgresql
    depends_on:
      - postgresql
